<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>On the Move | Recompensas</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container_barra_superior">        
            <div class="container_logo_home">
                <a href="index.html"><img src="img/logo_a.png" alt="letra A do logo da empresa Stellantis" width="70px"></a>
            </div>
            <div class="container_botao_superior">
                <button class="botao_superior"><a href="recompensas.html" target="_blank">Recompensas</a></button>
                <button class="botao_superior"><a href="mapa.html" target="_blank">Mapa</a></button>
                <button class="botao_superior">Sua Conta</button>             
            </div>
            <span>Seus pontos:</span>
        </div>
    </header>
    <div class="container_conteudo" id="container-recompensas">
        <div class="conteudo" id="conteudo-sidebar">
            <form>
                <input type="text" name="busca-recompensas" placeholder="Buscar" id="busca-recompensas"><br><br>
                <p>Filtros</p><br>
                <input type="checkbox" name="eletronicos" id="filtro-eletronicos">
                <label for="eletronicos">Eletrônicos</label>
                <br>
                <input type="checkbox" name="esporte e lazer" id="filtro-esporte">
                <label for="esporte e lazer">Esporte e lazer</label>
                <br>
                <input type="checkbox" name="cosmeticos" id="filtro-cosmeticos">
                <label for="cosmeticos">Cosméticos</label>
                <br>
                <input type="checkbox" name="utilidades" id="filtro-utilidades">
                <label for="utlidades">Utilidades</label>
                <br>
                <input type="checkbox" name="eletrodomesticos" id="filtro-">
                <label for="eletrodomesticos">Eletrodomésticos</label>
                <br>
            </form>
        </div>
        <div class="conteudo_recompensas" id="conteudo-recompensas">
            <button class="botao_recompensas">
                <img src="img/caixa_jbl.jpg" alt="Caixa JBL" width="60%">
                <p>Caixa de Som JBL Go 3 Bluetooth Portátil</p>
            </button>
            <button class="botao_recompensas">
                <img src="img/bola.png" alt="Bola de futebol" width="60%">
                <p>Bola Futebol de Campo Penalty</p>
            </button>
            <button class="botao_recompensas">
                <img src="img/corda.png" alt="Corda de pular" width="60%">
                <p>Corda de Pular Muvin Preto</p>
            </button>
            <button class="botao_recompensas">
                <img src="img/sabonete_avene.png" alt="Gel de limpeza facial Avene" width="40%">
                <p>Gel de Limpeza Facial Avène 60ml</p>
            </button>
            <button class="botao_recompensas">
                <img src="img/panelas.png" alt="Jogo de panelas" width="100%">
                <p>Jogo de Panelas Tramontina Antiaderente Vermelho</p>
            </button>
            <button class="botao_recompensas">
                <img src="img/airfryer.png" alt="Air fryer" width="80%">
                <p>Air Fryer Mondial AF-30 3,5L</p>
            </button>
        </div>
    </div>
